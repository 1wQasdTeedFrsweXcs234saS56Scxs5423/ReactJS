<!DOCTYPE HTML>
<html>
<head>
<meta charset='UTF-8'>
<script src='scripts/react_prod.js'></script>
<script src='scripts/JSXTransformer.js'></script>
<title>React JS</title>
</head>
<body>
    <div id='textAreaReplication'></div>
    <script type='text/jsx'>
    	/** @jsx React.DOM */ 
		var TextAreaReplication = React.createClass({
				getInitialState: function()
				{
					return {textAreaText: 'Type some text in the Text Area'}
				},
				handleChange: function(e){
					this.setState({textAreaText: e.target.value});
				},
				render: function()
				{
					return (<div>
						<h3>Input</h3>
						<textarea onChange={this.handleChange} placeholder={this.state.textAreaText}/>
						<div>{this.state.textAreaText}</div>
					</div>)
				}
			});
		
		React.render(<TextAreaReplication />, document.getElementById('textAreaReplication'));
    </script>
</body>
</html>
