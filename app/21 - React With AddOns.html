<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX Browser Compiler</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <script src="scripts/react_prodAddOns.js"></script>
  <script src="scripts/JSXTransformer.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/jsx">
  /** @jsx React.DOM */
  
  var App = React.createClass({
	  	mixins: [React.addons.LinkedStateMixin],
		getInitialState: function()
		{
			return {
					name: '',
					email: '',
					phone: ''
				}
		},
	  	render: function()
		{
			return(
				<div>
					<input valueLink={this.linkState('name')} type="text" placeholder="Name" />
					<label>{this.state.name}</label>
					<input valueLink={this.linkState('email')} type="text" placeholder="Email" />
					<label>{this.state.email}</label>
					<input valueLink={this.linkState('phone')} type="text" placeholder="Phone" />
					<label>{this.state.phone}</label>
				</div>
			)
		}
	  });
  
  React.renderComponent(<App />, document.getElementById('app'));
</script>
</body>
</html>
